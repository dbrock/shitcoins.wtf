<!doctype html>
<meta charset=utf-8>
<meta name=viewport content=width=device-width>
<canvas id=graph></canvas>
<style>
  * { margin: 0 }
  html, body { height: 100% }
  html { background: black; font-size: 16px; line-height: 20px }
  body { display: flex; align-items: center; justify-content: center }
</style>
<script>
  ;({ abs, min, max, pow, floor, log10 } = Math)
  dpr = devicePixelRatio
  lc = x => x.toLowerCase()
  todate = x => new Date(x).toISOString().replace(/T.*/, ``)
  tomonth = x => new Date(x).toLocaleString(`default`, { month: `long` })
  wget = async x => (await fetch(x)).json()

  API = `https://api.coinpaprika.com/v1`
  start = todate(new Date(new Date().setUTCMonth(-6, 1)).setUTCHours(0, 0, 0))
  symbol = location.search.substring(1) || `btc`

  Promise.resolve().then(async () => {
    if (location.search || location.hostname != `localhost`) {
      coin = (await wget(`${API}/coins`)).filter(
        y => lc(y.symbol) == lc(symbol)
      ).sort((x, y) => y.rank - x.rank)[0].id
      url = `${API}/coins/${coin}/ohlcv/historical?start=${start}&limit=366`
    } else {
      url = `bitcoin.json`
    }

    json = await wget(url)
    draw()
    onresize = draw
  })

  draw = () => {
    gw = innerWidth
    gh = innerHeight
    graph.width = gw * dpr
    graph.height = gh * dpr
    graph.style.width = `${gw}px`
    graph.style.height = `${gh}px`

    let context = graph.getContext(`2d`)

    context.scale(dpr, dpr)

    context.fillStyle = `black`
    context.fillRect(0, 0, gw, gh)

    high = max(...json.map(x => x.high))

    let tick = pow(10, floor(log10(high / 4.5)))

    for (let y = 0; y < high; y += tick) {
      let ly = gh * (1 - y / high)
      context.save()
      context.strokeStyle = `#333`
      context.fillStyle = `#666`
      context.setLineDash([1, 5])
      context.strokeRect(0, ly, gw, 0)
      context.font = `10px Menlo, monospace`
      context.fillText(`$${y.toLocaleString(
        `default`, { notation: `compact` }
      ).replace(`K`, `k`)}`, 5, ly - 5)
      context.restore()
    }

    whole = floor(gw / json.length)
    w = floor(whole * 0.3) * 2 + 1
    wp = whole - w

    for (let i = 0; i < json.length; i++) {
      let d = json[i].close - json[i].open
      let x = whole * i + wp
      let y = gh * (1 - min(json[i].open, json[i].close) / high)
      let y_ = gh * (1 - json[i].low / high)
      let h_ = -gh * (json[i].high - json[i].low) / high
      let h = -gh * abs(d) / high

      if (json[i].time_open.replace(/.*(..)T.*/, `$1`) == `01`) {
        context.save()
        context.strokeStyle = `#333`
        context.fillStyle = `#666`
        context.setLineDash([1, 5])
        let tx = whole * (i + 12)
        let lx = x - floor(wp / 2) - 0.5
        if (i) context.strokeRect(lx, 0, 0, gh)
        context.font = `10px Menlo, monospace`
        context.fillText(tomonth(json[i].time_open), tx, 10)
        context.restore()
      }

      if (d >= 0) {
        context.strokeStyle = `#8f8`
        context.fillStyle = `black`
      } else {
        context.strokeStyle = `red`
        context.fillStyle = `red`
      }

      context.strokeRect(x + w / 2, y_, 0, h_)
      context.fillRect(x, y, w, h)
      context.strokeRect(x - 0.5, y - 0.5, w, h)
    }
  }
</script>
