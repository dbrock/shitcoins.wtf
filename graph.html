<!doctype html>
<meta charset=utf-8>
<meta name=viewport content=width=device-width>
<canvas id=graph></canvas>
<style>
  * { margin: 0 }
  html, body { height: 100% }
  html { background: black; font-size: 16px; line-height: 20px }
  body { display: flex; align-items: center; justify-content: center }
</style>
<script>
  ;({ abs, min, max, pow, floor, log10 } = Math)
  dpr = devicePixelRatio
  lc = x => x.toLowerCase()
  todate = x => new Date(x).toISOString().replace(/T.*/, ``)
  tomonth = x => new Date(x).toLocaleString(`default`, { month: `long` })
  wget = async x => (await fetch(x)).json()

  API = `https://api.coinpaprika.com/v1`
  start = todate(new Date(new Date().setUTCMonth(-6, 1)).setUTCHours(0, 0, 0))
  symbol = location.search.substring(1) || `btc`
  pen = graph.getContext(`2d`)

  Promise.resolve().then(async () => {
    if (location.search || location.hostname != `localhost`) {
      coin = (await wget(`${API}/coins`)).filter(
        y => lc(y.symbol) == lc(symbol)
      ).sort((x, y) => y.rank - x.rank)[0].id
      url = `${API}/coins/${coin}/ohlcv/historical?start=${start}&limit=366`
    } else {
      url = `bitcoin.json`
    }

    data = await wget(url)
    draw()
    onresize = draw
  })

  draw = () => {
    gw = innerWidth
    gh = innerHeight
    graph.width = gw * dpr
    graph.height = gh * dpr
    graph.style.width = `${gw}px`
    graph.style.height = `${gh}px`

    pen.scale(dpr, dpr)
    pen.fillStyle = `black`
    pen.fillRect(0, 0, gw, gh)

    maxhigh = max(...data.map(x => x.high))

    let tick = pow(10, floor(log10(maxhigh / 4.5)))

    for (let y = 0; y < maxhigh; y += tick) {
      let ly = gh * (1 - y / maxhigh)
      pen.save()
      pen.strokeStyle = `#333`
      pen.fillStyle = `#666`
      pen.setLineDash([1, 5])
      pen.strokeRect(0, ly, gw, 0)
      pen.font = `10px Menlo, monospace`
      pen.fillText(`$${y.toLocaleString(
        `default`, { notation: `compact` }
      ).replace(`K`, `k`)}`, 5, ly - 5)
      pen.restore()
    }

    whole = floor(gw / data.length)
    w = floor(whole * 0.3) * 2 + 1
    wp = whole - w

    for (let i = 0; i < data.length; i++) {
      let { open, close, low, high, time_open } = data[i]
      let d = close - open
      let x = whole * i + wp
      let y = gh * (1 - min(open, close) / maxhigh)
      let y_ = gh * (1 - low / maxhigh)
      let h_ = -gh * (high - low) / maxhigh
      let h = -gh * abs(d) / maxhigh

      if (time_open.replace(/.*(..)T.*/, `$1`) == `01`) {
        pen.save()
        pen.strokeStyle = `#333`
        pen.fillStyle = `#666`
        pen.setLineDash([1, 5])
        let tx = whole * (i + 12)
        let lx = x - floor(wp / 2) - 0.5
        if (i) pen.strokeRect(lx, 0, 0, gh)
        pen.font = `10px Menlo, monospace`
        pen.fillText(tomonth(time_open), tx, 10)
        pen.restore()
      }

      if (d >= 0) {
        pen.strokeStyle = `#8f8`
        pen.fillStyle = `black`
      } else {
        pen.strokeStyle = `red`
        pen.fillStyle = `red`
      }

      pen.strokeRect(x + w / 2, y_, 0, h_)
      pen.fillRect(x, y, w, h)
      pen.strokeRect(x - 0.5, y - 0.5, w, h)
    }
  }
</script>
