<!doctype html>
<meta charset=utf-8>
<meta name=viewport content=width=device-width>
<canvas id=graph></canvas>
<style>
  * { margin: 0 }
  html, body { height: 100% }
  html { background: black; font-size: 16px; line-height: 20px }
  body { display: flex; align-items: center; justify-content: center }
</style>
<script>
  ;({ abs, min, max, pow, floor, log10 } = Math)
  dpr = devicePixelRatio
  lc = x => x.toLowerCase()
  todate = x => new Date(x).toISOString().replace(/T.*/, ``)
  tomonth = x => new Date(x).toLocaleString(`default`, { month: `long` })
  wget = async x => (await fetch(x)).json()

  CPAPI = `https://api.coinpaprika.com/v1`
  CGAPI = `https://api.coingecko.com/api/v3`
  start = todate(new Date(new Date().setUTCMonth(-6, 1)).setUTCHours(0, 0, 0))
  symbol = location.search.substring(1) || `btc`
  pen = graph.getContext(`2d`)

  Promise.resolve().then(async () => {
    if (location.search || location.hostname != `localhost`) {
      coin = (await wget(`${CPAPI}/coins`))
        .filter(y => lc(y.symbol) == lc(symbol))
        .sort((x, y) => y.rank - x.rank)[0].id
      url = `${CPAPI}/coins/${coin}/ohlcv/historical?start=${start}&limit=366`
      cgcoin = (await wget(`${CGAPI}/coins/list`))
        .filter(y => lc(y.symbol) == lc(symbol))
        .sort((x, y) => y.rank - x.rank)[0].id
      cgcoindata = await wget(`${CGAPI}/coins/${cgcoin}?market_data=true`)
    } else {
      url = `bitcoin.json`
    }

    all_data = await wget(url)
    draw()
    onresize = draw
  })

  draw = () => {
    graph.width = 0
    graph.height = 0
    W = innerWidth
    H = innerHeight
    graph.width = W * dpr
    graph.height = H * dpr
    graph.style.width = `${W}px`
    graph.style.height = `${H}px`
    pen.scale(dpr, dpr)
    pen.fillStyle = `black`
    pen.fillRect(0, 0, W, H)

    data = all_data.slice(-floor(W / 4))
    dw = floor(W / data.length)                 // day width
    bw = floor(dw / 3) * 2 + 1                  // box width

    Ω = min(cgcoindata.market_data.ath.usd, max(...data.map(x => x.high)) * 5)
    tick = pow(10, floor(log10(Ω / 4.5)))

    for (let a = 0; a < Ω; a += tick) {
      let y = H * (1 - a / Ω)
      pen.save()
      pen.strokeStyle = `#333`
      pen.fillStyle = `#666`
      pen.setLineDash([1, 5])
      pen.strokeRect(0, y, W, 0)
      pen.font = `10px Menlo, monospace`
      pen.fillText(`$${a.toLocaleString(
        `default`, { notation: `compact` }
      ).replace(`K`, `k`)}`, 5, y - 5)
      pen.restore()
    }

    for (let i = 0; i < data.length; i++) {
      let { open, close, low, high, time_open } = data[i]
      let bx = dw * i + dw - bw                 // box x
      let by = H * (1 - min(open, close) / Ω)   // box y
      let bh = H * abs(close - open) / Ω        // box height
      let ly = H * (1 - low / Ω)                // line y
      let lh = H * (high - low) / Ω             // line height

      if (time_open.replace(/.*(..)T.*/, `$1`) == `01`) {
        pen.save()
        pen.strokeStyle = `#333`
        pen.fillStyle = `#666`
        pen.setLineDash([1, 5])
        pen.strokeRect(bx - floor((dw - bw) / 2) - .5, 0, 0, H)
        pen.font = `10px Menlo, monospace`
        pen.fillText(tomonth(time_open), dw * (i + 12), 10)
        pen.restore()
      }

      if (close >= open) {
        pen.strokeStyle = `#8f8`
        pen.fillStyle = `black`
      } else {
        pen.strokeStyle = `red`
        pen.fillStyle = `red`
      }

      pen.strokeRect(bx + bw / 2, ly, 0, -lh)
      pen.fillRect(bx, by, bw, -bh)
      pen.strokeRect(bx - .5, by - .5, bw, -bh)
    }
  }
</script>
