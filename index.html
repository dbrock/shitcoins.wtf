</style><body><script>
small = document.body.offsetWidth < 1024
starred = x => [].concat(...pairs).includes(x.symbol)
extras = x => pairs.filter(y => y[0] == x).map(x => coin(x[1]))
classes = x => [x.symbol, ...(starred(x) ? ["star"] : [])]
redgreen = x => redgreen100(x.percent_change_24h)
redgreen100 = x => Math.abs(Math.round(x)) < 1 ? "#999" : x < 0 ? "red" : "green"
percentk = x => x > 1000 ? `${Math.round(x / 1000)}k` : x
percent = x => percentk(Math.round(x * 100)) + "%"
longpercent = x => `${x < 0.1 ? (x * 100).toFixed(1) : Math.round(x * 100)}%`
order = x => Math.floor(Math.log10(x) / 3)
orders = ["p", "n", "&mu;", "m", "dummy", "k", "M", "B", "T"]
unit = x => order(x) ? orders[order(x) + 4] || "??" : ""
highlight = x => trim(x.replace(/.+/, "<b>$&</b>"))
trim = x => small ? x.replace(/(\d{2,3})\.\d+/, "$1") : x.replace(/(\d{3})\.\d+/, "$1")
num = x => highlight((x / Math.pow(10, order(x) * 3)).toFixed(small ? 1 : 2))
$2 = x => format(x).replace(/(?=\d)/, "$")
$ = x => cent(format(x).replace(/(?=\d)/, "$"))
cent = x => trim(x.replace(/m<b>\$([\d.]+)/g, (m, n) => `<b>&cent;${(n / 10).toFixed(small ? 1 : 2)}`))
format = x => order(x) < 0 ? `${unit(x)}${num(x)}` : `${num(x)}${unit(x)}`
formatshort = x => format(x).replace(/\D/g, "").substr(0, 2)
crop = (x, n) => x.length > n ? x.substr(0, n - 1) + "&hellip;" : x
coin = x => ticker.find(y => y.symbol == x)
share = x => percent(x.market_cap_usd / global.total_market_cap_usd)
plusminus = x => String(x).replace(/^[^-]/, "+$&").replace(/^-/, "&minus;")
percentchange = x => `${plusminus(x)}%`
change = x => `<span class=${redgreen100(Math.round(x))}>${percentchange(Math.round(x))}</span>`
$$$ = (x, y) => format(x / y.quotes.USD.price).replace(/(?=<b>)/, signs[y.symbol] || "")
$$$$ = (x, y) => y.symbol == "USDT" ? $(x / y.quotes.USD.price) : $$$(x, y)
int = x => String(x).replace(/(\d)(\d\d\d)$/, "$1,$2")
onload = async () => { try {
ticker = (await (await fetch(`${api}/tickers/`)).json()).filter(x => x.quotes.USD.market_cap).sort((a, b) => a.rank - b.rank)
global = await (await fetch(`${api}/global/`)).json()
btc = ticker.find(x => x.symbol == "BTC")
document.body.innerHTML = small ? ((x => `${x.replace(`<table>`, `<table class=header>`)}${x}`)(`<table>
<thead style="">
  <tr class=blue style="font-size: .8rem; line-height: 1.3rem; position: sticky">
    <td align=right> #
    <td align=left> SYMBOL
    <td align=right> MCAP
    <td align=right> PRICE
    <td align=right> HR
    <td align=right> DAY
    <td align=right> VOL24
    <td align=right> WEEK
<tbody>
${ticker.map(x => `
  <tr class="main ${classes(x).join(" ")}">
    <td align=right><span style="font-size: .8rem"> ${x.rank}
    <th align=left> ${crop(x.symbol, 6)}<sub>${ethtokens.includes(x.symbol) ? signs["ETH"] : btctokens.includes(x.symbol) ? signs["BTC"] : othertokens.includes(x.symbol) ? "*" : ""}</sub>
    <td align=right> ${$(x.quotes.USD.market_cap)}
    <td align=right class=blue> ${$(x.quotes.USD.price)}${order(x.quotes.USD.price) > 0 ? "" : "&nbsp;"}
    <td align=right> ${change(x.quotes.USD.percent_change_1h)}
    <td align=right> ${change(x.quotes.USD.percent_change_24h)}
    <td align=right> <b>${$(x.quotes.USD.volume_24h)}</b>
    <td align=right> ${change(x.quotes.USD.percent_change_7d)}
  ${extras(x.symbol).map((y, i) => `
  <tr class=extra>
    <td><td align=left><span style="font-size: .8rem; font-family: sans-serif">vs&nbsp;${y.symbol}</span>
    <td align=right> ${longpercent(x.quotes.USD.market_cap / y.quotes.USD.market_cap)}
    <td align=right> ${$$$$(x.quotes.USD.price, y)}${order(x.quotes.USD.price / y.quotes.USD.price) > 0 ? "" : "&nbsp;"}
    <td align=right>${change(((1 + x.quotes.USD.percent_change_1h / 100) / (1 + y.quotes.USD.percent_change_1h / 100) - 1) * 100)}</td>
    <td align=right>${change(((1 + x.quotes.USD.percent_change_24h / 100) / (1 + y.quotes.USD.percent_change_24h / 100) - 1) * 100)}</td>
    <td align=right> ${longpercent(x.quotes.USD.volume_24h / y.quotes.USD.volume_24h)}
    <td align=right> ${change(((1 + x.quotes.USD.percent_change_7d / 100) / (1 + y.quotes.USD.percent_change_7d / 100) - 1) * 100)}</td>
  `).join("")}`).join("")}
<tfoot>
  <tr class=blue>
    <td colspan=4 align=center style="font-size: .8rem; line-height: 1.3rem">
     &nbsp;${percent(ticker.filter(x => ethtokens.concat(btctokens, othertokens).some(y => x.symbol == y)).length / ticker.length)}&nbsp;tokens&nbsp;(${percent(ethtokens.length / ethtokens.concat(btctokens, othertokens).length)}&nbsp;ETH)
    <td colspan=4 align=center style="font-size: .8rem; line-height: 1.3rem"> via&nbsp;coinmarketcap.com

</table>`).replace(/\+0%|\b0\.0%/g, "")) : `<table>
${ticker.map(x => `
  <tr class="${classes(x).join(" ")}">
    <td align=right> ${x.rank}
    <th align=left style="letter-spacing: -1px">${x.name} ${signs[x.symbol] ? `(${signs[x.symbol]})` : ""}</th>
    <td align=right title="Total available supply: ${
      Number(x.available_supply).toLocaleString()
    } ${x.symbol}"> ${$(x.market_cap_usd)}
    <td align=right> ${crop(x.symbol, 100)}
    <td align=right> ${$(x.price_usd)}${
      order(x.price_usd) > 0 ? "" : "&nbsp;"}
    <td align=right> ${change(x.percent_change_24h)}
    <td align=right> ${$(x["24h_volume_usd"])}
  ${extras(x.symbol).map(y => `
  <tr class=extra>
    <td><td style="letter-spacing: -1px">vs ${y.name}
    <td align=right> ${percent(x.market_cap_usd / y.market_cap_usd)}
    <td align=right>
    <td align=right> ${$$$$(x.price_usd, y)}${
      order(x.price_usd / y.price_usd) > 0 ? "" : "&nbsp;"}
  `).join("")}`).join("")}
<tfoot style="display: none">
  <td align=right colspan=7>
    via <a href=https://coinpaprika.com>coinpaprika.com</a>
`} catch (e) {
  document.body.style.padding = "2rem"
  document.body.innerHTML = `
    <b style="color: red">Error:</b> ${e.toString()}
  `
} }</script>
